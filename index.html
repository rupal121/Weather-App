<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1 class="head">Check the Weather of your desired location</h1>
	<div class="main container">

  <div class="row">

  	<form action="/" method="post">
    
     <label for="cityInput"><h2>Enter Location</h2></label>
    
    
     <input  class="border border-dark border-3" type="text"  placeholder="Enter Location.."  name="cityName">
    
      <button class=" btn btn-md btn-warning" type="submit">Go</button>
    
</form>
  </div>
</div> 
	
</body>
</html>
